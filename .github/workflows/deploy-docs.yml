# Deploy VitePress site to Pages
name: Deploy Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main, master, lotto-dev]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      
      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      # Install dependencies (inside docs folder)
      - name: Install Dependencies
        run: cd docs && npm ci

      # Copy Root Files (README.md -> index.md, etc)
      # This ensures the docs are always up to date with root files
      - name: Sync Root Docs
        run: cp README.md docs/index.md && cp AGENTS.md docs/AGENTS.md

      # Build with VitePress
      - name: Build with VitePress
        run: cd docs && npm run build

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
